<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/logo-2025.png">
  <title>Contacto - Malagón Saavedra y Cía. S.A.S</title>
  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome (opcional, se mantiene para el botón de WhatsApp) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <!-- Encabezado con el logo (enlace al inicio) -->
  <header class="page-header">
    <a href="../index.html">
      <img src="../img/logo-2025-horizontal.png" alt="Logo Malagón Saavedra" class="header-logo">
    </a>
  </header>

  <!-- Contenido principal (formulario, etc.) con ancho limitado -->
  <main class="contacto-page">
    <h1>Contacto</h1>
    
    <!-- Formulario de contacto -->
    <form action="mailto:proyectos@malagonsaavedra.com" method="post" enctype="multipart/form-data" class="contact-form">
      <div class="form-group">
        <label for="nombre">Nombre <span>*</span></label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono <span>*</span></label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="asunto">Asunto <span>*</span></label>
        <input type="text" id="asunto" name="asunto" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje <span>*</span></label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="archivo">Adjuntar archivo (opcional)</label>
        <input type="file" id="archivo" name="archivo">
      </div>
      <!-- Checkbox para aceptar la política de tratamiento de datos -->
      <div class="form-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">
          Acepto la <a href="/paginas/habeasdata.html" target="_blank">Política de Tratamiento de Datos</a>
        </label>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-enviar">Enviar</button>
      </div>
    </form>
    
    <!-- Botón de contacto vía WhatsApp -->
    <div class="whatsapp-contact">
      <a
        href="https://api.whatsapp.com/send?phone=573134128699&text=Hola%20Malag%C3%B3n%20Saavedra%20y%20C%C3%ADa.%20S.A.S"
        target="_blank"
        class="btn-whatsapp"
      >
        <i class="fab fa-whatsapp"></i> Contactar por WhatsApp
      </a>
    </div>
    <br>
  </main>

  <!-- Footer fuera del main, para que ocupe 100% de ancho -->
  <footer>
    <div class="footer-container">
      <div class="footer-box right-box">
        <div class="contact-data">
          <p>
            <i class="fas fa-map-marker-alt"></i>
            Calle 74 A # 61-30 Barrio San Fernando | Bogotá - Colombia
          </p>
          <p><i class="fas fa-phone"></i> Tel: 601 5175774</p>
          <p><i class="fas fa-mobile-alt"></i> Cel: +57 3134128699</p>
          <p><i class="fas fa-envelope"></i> proyectos@malagonsaavedra.com</p>
          <p>
            <i class="fas fa-balance-scale"></i>
            Notificaciones Judiciales:
            <br>admin@malagonsaavedra.com
          </p>
        </div>
      </div>
    </div>
    <div style="text-align: center; color: white; margin-top: 20px;">
      <p>&copy; 2025 Malagón Saavedra y Cía. S.A.S</p>
    </div>
  </footer>

  <script src="scrip.js"></script>
</body>
</html>
