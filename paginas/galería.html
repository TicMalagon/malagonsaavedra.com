    .gallery {
      column-count: 4;
      column-gap: 1rem;
      padding: 0 1rem;

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    .gallery-item img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.2);
    }
    @media (max-width: 1024px) {
      .gallery {
        column-count: 3;
      }
    }
    @media (max-width: 768px) {
